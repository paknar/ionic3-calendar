<ion-header>
  <ion-navbar>
    <ion-title>
      Choose Date
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only navPop>
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="calendar-header">
    <ion-row class="calendar-month">
      <ion-col col-2 (click)="goToLastMonth()"><ion-icon name="ios-arrow-back"></ion-icon></ion-col>
      <ion-col col-8>{{currentMonth}} {{currentYear}}</ion-col>
      <ion-col col-2 (click)="goToNextMonth()"><ion-icon name="ios-arrow-forward"></ion-icon></ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col style="color: red">Su</ion-col>
        <ion-col>Mo</ion-col>
        <ion-col>Tu</ion-col>
        <ion-col>We</ion-col>
        <ion-col>Th</ion-col>
        <ion-col>Fr</ion-col>
        <ion-col>Sa</ion-col>
      </ion-row>
      <ion-row class="calendar-date">
        <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">
            <!-- <button ion-button clear outline disabled color="dark">{{lastDay}}</button> -->
        </ion-col>
        <ion-col col-1 *ngFor="let day of daysInThisMonth">

          <ng-container *ngIf="currentDate === day; else sundayDate">
              <button ion-button class="currentDate" (click)="clickTanggal(day)"><div class="luabel">{{day}}<br><label>Today</label></div></button>
          </ng-container>
          
          <ng-template #sundayDate class="otherDate">
            <ng-container *ngIf="thisSunday(day) == 0; else otherDate">

              <ng-container *ngIf="day > currentDate || currentDate === 999; else sundayDateBefore">
                <button ion-button clear (click)="clickTanggal(day)" color="danger">{{day}}</button>
              </ng-container>
              
              <ng-template #sundayDateBefore>
                  <button ion-button clear (click)="clickTanggal(day)" color="danger" disabled>{{day}}</button>
              </ng-template>

            </ng-container>
          </ng-template>
          
          <ng-template #otherDate class="otherDate">
            <ng-container *ngIf="day > currentDate || currentDate === 999; else beforeDate">
                <button ion-button clear (click)="clickTanggal(day)" color="dark">{{day}}</button>
            </ng-container>
          </ng-template>

          <ng-template #beforeDate class="otherDate">
            <button ion-button clear disabled (click)="clickTanggal(day)" color="dark">{{day}}</button>
          </ng-template>
          
        </ion-col>
        <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">
          <!-- <button ion-button clear disabled color="dark">{{nextDay}}</button> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  
</ion-content>
